<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Portafolio | Persianas y Pisos</title>
  <link rel="stylesheet" href="css/card.css">
</head>
<body class="page-portfolio">

<header class="portfolio-header">
  <div class="portfolio-top">
    <h1>Portafolio
            <div class="theme">
      <button id="toggleTheme" title="Cambiar tema">
        <img src="../img/icons/luna.png" alt="Cambiar tema">
      </button>
    </div>
    </h1>

  </div>

  <p>Algunos de los trabajos realizados en persianas, pisos y lambrín.</p>

  <nav class="portfolio-nav">
    <a href="#persianas" class="nav-chip">Persianas</a>
    <a href="#pisos" class="nav-chip">Pisos</a>
    <a href="#lambrin" class="nav-chip">Lambrín</a>
  </nav>
</header>


  <main class="portfolio">

    <!-- PERSIANAS -->
    <section id="persianas" class="portfolio-section">
      <h2>Persianas</h2>

      <h3>Sheer</h3>
      <div class="portfolio-grid">
        <figure class="portfolio-item">
          <img src="img/imSheGris.jpg" alt="Persiana sheer en sala" loading="lazy">
          <figcaption>Persiana sheer – Sala</figcaption>
        </figure>

        <figure class="portfolio-item">
          <img src="../img/portafolio/persianas/sheer-02.jpg" alt="Persiana sheer en recámara" loading="lazy">
          <figcaption>Persiana sheer – Recámara</figcaption>
        </figure>

        <!-- duplica más ítems según tus fotos -->
      </div>

      <h3>Enrollables</h3>
      <div class="portfolio-grid">
        <figure class="portfolio-item">
          <img src="../img/portafolio/persianas/enrollable-01.jpg" alt="Persiana enrollable en oficina" loading="lazy">
          <figcaption>Persiana enrollable – Oficina</figcaption>
        </figure>

        <figure class="portfolio-item">
          <img src="../img/portafolio/persianas/enrollable-02.jpg" alt="Persiana enrollable en comedor" loading="lazy">
          <figcaption>Persiana enrollable – Comedor</figcaption>
        </figure>
      </div>
    </section>

    <!-- PISOS -->
    <section id="pisos" class="portfolio-section">
      <h2>Pisos</h2>
      <div class="portfolio-grid">
        <figure class="portfolio-item">
          <img src="../img/portafolio/pisos/piso-01.jpg" alt="Instalación de piso en sala" loading="lazy">
          <figcaption>Piso laminado – Sala</figcaption>
        </figure>

        <figure class="portfolio-item">
          <img src="../img/portafolio/pisos/piso-02.jpg" alt="Instalación de piso en recámara" loading="lazy">
          <figcaption>Piso laminado – Recámara</figcaption>
        </figure>
      </div>
    </section>

    <!-- LAMBRÍN -->
    <section id="lambrin" class="portfolio-section">
      <h2>Lambrín</h2>
      <div class="portfolio-grid">
        <figure class="portfolio-item">
          <img src="img/lmSala.jpg" alt="Lambrín en muro de sala" loading="lazy">
          <figcaption>Lambrín en sala</figcaption>
        </figure>

        <figure class="portfolio-item">
          <img src="../img/portafolio/lambrin/lambrin-02.jpg" alt="Lambrín en cabecera de recámara" loading="lazy">
          <figcaption>Lambrín en recámara</figcaption>
        </figure>
      </div>
    </section>

  </main>

  <footer class="portfolio-footer">
    <p>¿Te gustaría algo similar en tu espacio? <a href="../index.html#contacto">Contáctame</a></p>
  </footer>

</body>
</html>
